<!DOCTYPE html>
<html>
  <head>
    <title>Vue.JS Section 2</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script> <!-- import VueJS -->
  </head>
  <body>
    <div id="app"> <!-- this is all under control of VueJS -->
      <input v-on:input="changeTitle"> <!-- uses v-on directive and :input argument
        and calls a method "changeTitle" -->
      <p v-once>{{ title }}</p> <!-- sticks to the initial value -->
      <p v-once>{{ sayHello() }}</p>
      <a v-bind:href="link">Google</a> <!-- directives (v-bind) binding attributes (href) -->
      <!-- pass arguments to directives by : -->
      <p>{{ newHello() }}</p>
      <hr>
      <p v-html="finishedLink"></p> <!-- outputing HTML  via Vue.JS -->
      <hr>
      <button v-on:click="increase(2, $event)">Click me</button>
      <p> {{ counter }} </p>
      <p v-on:mousemove="updateCoordinates">
        Coordinate: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>
      <input type="text" v-on:keyup.enter="alertMe">
    </div>
    <script src="./main.js"></script>
  </body>
</html>
